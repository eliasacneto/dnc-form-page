<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Bootcamp DNC</title>
</head>
<body>
  <nav id="main-menu">
    <div id="menu-header">
      <a href="#">Nome</a>
      <a href="#">Últimas Edições</a>
      <a href="#">Requisitos para participar</a>
    </div>
    <button><a href="#">Login</a></button>
  </nav>

  <section>
    <header>
      <h1>Bootcamp DNC</h1>
      <h2>
        Esse será um evento exclusivo para todos os alunos<br>
        da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br>
        semana intensiva de conteúdo de mercado, entre<br>
        <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
      </h2>
    </header>
      <form>
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" name="name" placeholder="Insira o seu nome aqui">
        </div>
        <div class="form-group">
          <label>Sobrenome:</label>
          <input type="text" name="lastname" placeholder="Insira o seu sobrenome aqui">
        </div>
        <div class="form-group">
          <label>Área de Interesse:</label>
          <div class="checkbox-items">
            <input type="checkbox" value="front">
            <label>Front-End</label>
            
            <input type="checkbox" value="back">
            <label>Back-End</label>

            <input type="checkbox" value="bd">
            <label>Banco de Dados</label>
          </div>
        </div>
        <div class="form-group">
          <label>E-mail:</label>
          <input type="email" name="email" placeholder="Insira o seu e-mail aqui">
        </div>
        <div class="form-group">
          <label>Telefone:</label>
          <input type="text" name="telephone" placeholder="(99) 9 9999-9999">
        </div>
        <div class="form-group">
          <label>Insira uma frase criativa aqui:</label>
          <input type="text" name="phrase" placeholder="Qual frase criativa você gostaria de falar?">
        </div>

        <input type="submit" value="Cadastrar">

      </form>
  </section>
  
</body>
</html>
